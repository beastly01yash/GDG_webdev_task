<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Kanban Board</h1>

  <div class="board">
    <div class="column" id="todo">
      <h2>To Do</h2>
      <div class="tasks"></div>
      <div class="add-task">
        <input type="text" placeholder="New task..." />
        <button>Add</button>
      </div>
    </div>

    <div class="column" id="inprogress">
      <h2>In Progress</h2>
      <div class="tasks"></div>
      <div class="add-task">
        <input type="text" placeholder="New task..." />
        <button>Add</button>
      </div>
    </div>

    <div class="column" id="done">
      <h2>Done</h2>
      <div class="tasks"></div>
      <div class="add-task">
        <input type="text" placeholder="New task..." />
        <button>Add</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
